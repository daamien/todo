<html>
<head>
  <title>My 1-3-5 List</title>
  <meta name="description" content="Easy way to create your 1-3-5 List. Keep your life organized with this simple tool."/>
  <meta name="author" content="Daniel Pepin"/>
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<noscript>
  <div class="app__warning">Whoops, your JavaScript is disabled. This app cannot save your list without JavaScript enabled.</div>
  <style type="text/css">
    .app__section {
      opacity: 1;
      margin-top: 15px;
    }

    #app__clear, .app__date {
      display: none;
    }

    .app__input {
      opacity: 1;
    }
  </style>
</noscript>

<div class="app__wrapper">

  <h1 class="app__title"><a href="http://1-3-5.com">My 1-3-5 List</a></h1>

  <p class="app__description">
    Organize your <span class="bold">life</span>,
    <span class="italic">beautifully</span>.<br/>
    Get things done by setting these few, simple goals for the day.
  </p>

  <div class="app__utils">
    <a href="#clear" id="app__clear" class="app__button">clear</a>
    <span class="app__date">Last saved: </span>
  </div>

  <div class="app__section app__section-1">
    <h2 class="app__section-title">one
      <span class="bold">big</span> thing you can do today</h2>
    <input type="text" placeholder="one" id="app__input-big-1" class="app__input"/>
  </div>

  <div class="app__section app__section-3">
    <h2 class="app__section-title">three
      <span class="bold">medium-size</span> things you can do today</h2>
    <input type="text" placeholder="one" id="app__input-mid-1" class="app__input"/>
    <input type="text" placeholder="two" id="app__input-mid-2" class="app__input"/>
    <input type="text" placeholder="three" id="app__input-mid-3" class="app__input"/>
  </div>

  <div class="app__section app__section-5">
    <h2 class="app__section-title">five
      <span class="bold">small</span> things you can do today</h2>
    <input type="text" placeholder="one" id="app__input-small-1" class="app__input"/>
    <input type="text" placeholder="two" id="app__input-small-2" class="app__input"/>
    <input type="text" placeholder="three" id="app__input-small-3" class="app__input"/>
    <input type="text" placeholder="four" id="app__input-small-4" class="app__input"/>
    <input type="text" placeholder="five" id="app__input-small-5" class="app__input"/>
  </div>

</div>

<footer>
  <a class="app__link" href="http://github.com/daamien/todo" title="see the project on GitHub">github</a>
  <a class="app__link" href="http://taadeem.net" target="__blank" title="plop">about me</a>
</footer>

<script type="text/javascript" src="//timeago.yarp.com/jquery.timeago.js"></script>
<script type="text/javascript" src="//raw.github.com/yckart/jquery.storage.js/master/jquery.storage.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
